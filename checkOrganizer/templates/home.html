{% extends 'base.html' %}

{% block title %}
Check Organizer
{% endblock %}

{% block content %}
<!-- Page Layout here -->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large green" onclick="sumUp()">
        <i class="large material-icons modal-trigger" data-target="modal1">check_box</i>
    </a>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer" style="background-color: rgb(255, 251, 227);;">
    <div class="modal-content">
        <h4>Resumen</h4>
        <p><b>Total Personas:</b><span id="totalPart"></span></p>
        <p><b>Total Monto:</b><span id="totalMonto"></span></p>
        <p><b>Total c/u:</b><span id="totalc/u"></span></p>


        <table>
            <thead>
              <tr>
                  <th>Apodo</th>
                  <th>Pago</th>
                  <th>Balance</th>
              </tr>
            </thead>
    
            <tbody id="tabla">
              
            </tbody>
          </table>

    </div>
    <div class="modal-footer" style="background-color: rgb(255, 251, 227);;">
        <a class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
</div>

<div class="row">

    <div class="col s0 m2 l2">
        <!-- Note that "m4 l3" was added -->
        <!-- Grey navigation panel
  
                This content will be:
            3-columns-wide on large screens,
            4-columns-wide on medium screens,
            12-columns-wide on small screens  -->

    </div>

    <div class="col s12 m8 l8">
        <!-- Note that "m8 l9" was added -->
        <!-- Teal page content
  
                This content will be:
            9-columns-wide on large screens,
            8-columns-wide on medium screens,
            12-columns-wide on small screens  -->


        <div class="card" style="background-color: rgb(255, 251, 227);">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Participantes (<span id="numPart">1</span>)<i
                        class="material-icons right">more_vert</i></span>



                <div class="row">
                    

                        <div id="participantes">
                            <div class="divider"></div>
                            <div class="row">
                                <div class="input-field col s7">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="apodo1" type="text" class="validate">
                                    <label for="apodo1">Apodo</label>
                                </div>

                                <div class="input-field col s5">
                                    <i class="material-icons prefix">attach_money</i>
                                    <input id="monto1" type="number" class="validate">
                                    <label for="monto1">Monto</label>
                                </div>


                            </div>
                        </div>
                    
                </div>




                <div class="row" style="margin-bottom: -1em;">
                    <button class="col s5 btn waves-effect waves-light left green darken-1"
                        name="action" onclick="addPart(event)">Otro
                    </button>


                </div>


            </div>
            <div class="card-reveal" style="background-color: rgb(255, 248, 206);">
                <span class="card-title grey-text text-darken-4">Ayuda<i class="material-icons right">close</i></span>
                <p>Ayuda Wey</p>
            </div>
        </div>


    </div>
    <div class="col s0 m2 l2">
        <!-- Note that "m4 l3" was added -->
        <!-- Grey navigation panel
    
                  This content will be:
              3-columns-wide on large screens,
              4-columns-wide on medium screens,
              12-columns-wide on small screens  -->

    </div>
    {% endblock %}
